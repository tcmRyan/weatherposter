<!DOCTYPE html>
<table>
<thead>
<tr>
<td>Name</td>
<td>Email</td>
<td>zipcode</td>
</tr>
</thead>
<tbody>
{% for entry in users %}
<tr>
<td>{{entry.name}}</td>
<td>{{entry.email}}</td>
<td>{{entry.zipcode}}</td>
</tr>
{% endfor %}
</tbody>
</table></br>
<table>
<thead>
<tr>
<td>Zipcode</td>
<td>Last Updated</td>
</tr>
</thead>
<tbody>
{% for zip in locations %}
<tr>
<td>{{zip.zipcode}}</td>
<td>{{zip.last_updated}}</td>
</tr>
{% endfor %}
</tbody>
</table></br>
<form action='{{url_for("weathertest")}}' method='POST'>
	<input type='submit' value='Submit'>
</form>
